plugins {
    id "com.android.application"
    id "kotlin-android"
    id "jvmCompat"
    alias(dolbyio.plugins.managed.device)
}

ext {
    optionalUnitTestTasks = ["testSomeFlavor1DebugUnitTest"]
    optionalAndroidTestTasks = ["connectedSomeFlavor1DebugAndroidTest"]
}

android {
    namespace 'io.dolby.sample'

    flavorDimensions "flavors"
    productFlavors {
        someFlavor1 {
            dimension "flavors"
        }
        someFlavor2 {
            dimension "flavors"
        }
    }

    buildFeatures {
        compose = true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = dolbyio.versions.androidx.compose.compiler.get()
    }
}

dependencies {
    implementation project(":library")
    implementation(dolbyio.androidx.compose.runtime)

    implementation(dolbyio.multiplatform.collapsing.toolbar)
    implementation(dolbyio.multiplatform.file.access)
    implementation(dolbyio.multiplatform.http.client)
    implementation(dolbyio.multiplatform.permissions)
    implementation(dolbyio.multiplatform.platform)
    implementation(dolbyio.multiplatform.precompose)
    implementation(dolbyio.multiplatform.safearea)
    implementation(dolbyio.multiplatform.viewmodel)
    implementation(dolbyio.multiplatform.widgets.compose)
    implementation(dolbyio.multiplatform.string.fuzzywuzzy)
}
